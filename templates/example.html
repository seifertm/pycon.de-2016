<section>
    <h2>{{ example.title }}</h2>
    <section>
        <p>{{ example.task }}</p>
    </section>
    {% for code_block in example.blocks %}
        <section>
            {% if example.is_code_block(code_block) %}
                <pre><code>{{ code_block }}</code></pre>
            {% else %}
                <p>{{ code_block }}</p>
            {% endif %}
        </section>
    {% endfor %}
</section>
